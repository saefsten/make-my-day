<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Make My Day</title>
    <link href="//s.w.org/wp-includes/css/dashicons.css?20150710" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/start.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="icon" href="/img/LOGO-R.png">
    <!--Font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body id="startPage">
<header th:insert="fragments/header :: header"></header>

<div class="banner">
    <div class="headline">Plan your trip with Make My Day</div>
    <div class="description">We are delighted to help you plan your day of fun activities at your destination.
        <br>
        Choose one of our packages or go ahead and create your own day of exciting events.
    </div>
    <a class="btn btn-dark activityBtn" href="/activities" role="button" aria-expanded="false">
        Browse activities
    </a>
    <div class='input-group'>
        <div class="search-element">
            <input class="form-control search-text" id="searchBar" type="text" placeholder="Search activity">

            <div class="search-dropdown hidden" id="dropdown-id" th:each="activity : ${activities}">
                <a th:href="'/activity/' + ${activity.id}" class="dropdown-item" th:text="${activity.name}"></a>
            </div>
        </div>
    </div>
</div>

<div class="container" id="recommended">
    <div class="row" id="containerRow">
        <h1 class="pageHeader" style="font-weight: normal">Recommended activities</h1>

        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a th:href="${'/activity/' + activity1.id}"/>
                    <img src="/img/7.jpg" class="d-block w-100" alt="First Slide">
                    <div class="carousel-caption d-none d-md-block">
                        <article class="card-text">
                            <h5 class="activityTitle" th:text="${activity1.name}"></h5>
                            <p class="activityText" th:text="${activity1.description}"></p>
                        </article>
                    </div>
                </div>
                <div class="carousel-item">
                    <a th:href="${'/activity/' + activity2.id}"/>
                    <img src="/img/6.jpg" class="d-block w-100" alt="Second Slide">
                    <div class="carousel-caption d-none d-md-block">
                        <article class="card-text">
                            <h5 class="activityTitle" th:text="${activity2.name}"></h5>
                            <p class="activityText" th:text="${activity2.description}"></p>
                        </article>
                    </div>
                </div>
                <div class="carousel-item">
                    <a th:href="${'/activity/' + activity3.id}"/>
                    <img src="/img/3.jpg" class="d-block w-100" alt="Third Slide">
                    <div class="carousel-caption d-none d-md-block">
                        <article class="card-text">
                            <h5 class="activityTitle" th:text="${activity3.name}"></h5>
                            <p class="activityText" th:text="${activity3.description}"></p>
                        </article>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>

<div th:insert="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
<script th:src="'js/search.js'" src="../../static/js/search.js"></script>

</body>
</html>
