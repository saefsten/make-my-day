<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="//s.w.org/wp-includes/css/dashicons.css?20150710" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/activities.css">
    <link rel="stylesheet" href="/css/favourites.css">
    <link rel="icon" href="/img/emoji.png">
    <title>Make my day</title>
</head>

<body>
<header th:insert="fragments/header :: header"></header>

<h1 style="margin-top: 40px; margin-left:60px">Activities</h1>

<div class="activitiesPage">
    <div class="activities">
        <article th:each="activity: ${activities}">
            <a th:href="${'/activity/' + activity.id}">
<!--                <div class="fflexbox">-->
<!--                    <div class="fav-btn">-->
<!--                        <span th:href="'/user/addfavourite?id=' + ${activity.id}" class="favme dashicons dashicons-heart"></span>-->
<!--                    </div>-->
<!--                </div>-->

                <div class="card" style="width: 18rem;">
                    <img th:src="${'/img/' + activity.id + '.jpg'}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${activity.name}"></h5>
                        <p class="card-text" th:text="${activity.description}"></p>
                        <a th:href="'/user/addfavourite?id=' + ${activity.id}">Add to favourites</a>
                        <a th:href="${'/activity/' + activity.id}" button type="submit" class="btn register registerbtn">View</a>
                    </div>
                </div>
            </a>
        </article>
    </div>
</div>

<div th:insert="fragments/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script th:src="'js/favourites.js'" src="../../static/js/favourites.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
