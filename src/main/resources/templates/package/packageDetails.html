<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/packageDetails.css">
    <link rel="icon" href="/img/LOGO-R.png">
    <title>Make my day</title>
</head>

<body>

<header th:insert="fragments/header :: header"></header>

<div class="container" id="packageDetailsPage">
    <h1 class="pageHeader" th:text="${pack.packageName}"></h1>
    <div class="packageDescription" th:text="${pack.longDescription}">
    </div>
    <div class="packages">
        <article th:each="activity: ${package}">
            <a th:href="${'/activity/' + activity.id}">
                <div class="card" style="width: 18rem;">
                    <img th:src="${'/img/' + activity.id + '.jpg'}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${activity.name}"></h5>
                        <p class="card-text" th:text="${activity.description}"></p>
                    </div>
                </div>
            </a>
        </article>
    </div>
    <a class="btn btn-light" id="createThisDayButton" th:href="${'/createMyDay?packageId=' + packageId}">Create this day</a>
</div>

<div th:insert="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
