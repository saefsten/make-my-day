<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/activities.css">
    <link rel="icon" href="/img/emoji.png">
    <title>Make my day</title>
</head>

<body>
<header th:insert="fragments/header :: header"></header>

<h1 style="margin-top: 40px; margin-left:60px">Activities</h1>

<div class="activitiesPage">
    <div class="activities">
        <article th:each="activity: ${activities}">
            <a th:href="${'/activity/' + activity.id}">
                <div class="card" style="width: 18rem;">
                    <img src="/img/card-img-food.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${activity.name}"></h5>
                        <p class="card-text" th:text="${activity.description}"></p>
                    </div>
                </div>
            </a>
        </article>
    </div>
</div>

<div th:insert="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
