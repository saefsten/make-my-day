<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/activities.css">
  <link rel="icon" href="/img/emoji.png">
  <title>Make my day</title>
</head>

<body>
<header th:insert="fragments/header :: header"></header>

<h1 style="margin-top: 40px; margin-left:60px">Create new activity</h1>

<form method="post" action="/activity/create" th:object="${activity}">
  <input type="text" hidden="true" th:field="*{id}">
  <div class="input-group mb-3">
    <span class="input-group-text">Name</span>
    <input type="text" class="form-control" placeholder="Name" th:field="*{name}">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text">Price</span>
    <input type="text" class="form-control" placeholder="Price" th:field="*{price}">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text">Duration (h)</span>
    <input type="text" class="form-control" placeholder="Hours" th:field="*{hours}">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text">Website</span>
    <input type="text" class="form-control" placeholder="www.example.com"  th:field="*{url}">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text">Address</span>
    <input type="text" class="form-control" placeholder="Street 1, 123 45 City" th:field="*{address}">
  </div>
  <div class="input-group">
    <span class="input-group-text">Description</span>
    <textarea class="form-control" placeholder="Describe the activity" th:field="*{description}"></textarea>
  </div>


  <div class="form-check">
    <input class="form check-input" type="checkbox" name="1"><label class="form-check-label">Sport</label><br>
    <input class="form check-input" type="checkbox" name="2"><label class="form-check-label">Culture</label><br>
    <input class="form check-input" type="checkbox" name="3"><label class="form-check-label">Cuisine</label><br>
    <input class="form check-input" type="checkbox" name="4"><label class="form-check-label">Music</label><br>
    <input class="form check-input" type="checkbox" name="5"><label class="form-check-label">History</label><br>
    <input class="form check-input" type="checkbox" name="6"><label class="form-check-label">Nightlife</label><br>
    <input class="form check-input" type="checkbox" name="7"><label class="form-check-label">Shopping</label><br>
    <input class="form check-input" type="checkbox" name="8"><label class="form-check-label">Relaxation</label><br>
    <input class="form check-input" type="checkbox" name="9"><label class="form-check-label">Adventure</label><br>
    <input class="form check-input" type="checkbox" name="10"><label class="form-check-label">Family</label><br>
  </div>
  <p></p>
  <input type="submit" value="Save" class="btn register">
</form>
<p th:if="${message != null}" th:text="${message}"></p>



<div th:insert="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
