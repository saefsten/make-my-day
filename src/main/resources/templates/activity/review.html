<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link href="//s.w.org/wp-includes/css/dashicons.css?20150710" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/activities.css">
  <link rel="icon" href="/img/LOGO-R.png">
  <!--Font links-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
  <title>Make my day</title>
</head>

<body>
<header th:insert="fragments/header :: header"></header>

<div class="container" id="pageHeight">
  <div style="padding-top: 40px; padding-bottom: 40px;">
    <h2 th:text="'Write a review for ' + ${activityName}">Write a review for</h2>
  </div>
  
  <form method="post" action="/saveReview" th:object="${review}">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:name="activityId" th:value="${activityId}">
    <div class="input-group mb-3 createFormSmallest">
      <label class="input-group-text" for="inputGroupSelect01">Rating</label>
      <select class="form-select" id="inputGroupSelect01" th:field="*{rating}">
        <option th:value="1">1</option>
        <option th:value="2">2</option>
        <option th:value="3">3</option>
        <option th:value="4">4</option>
        <option th:value="5">5</option>
      </select>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text createFormTitle">Review</span>
      <textarea class="form-control" placeholder="Write here..." th:field="*{reviewText}"></textarea>
    </div>
    <div class="mb-3">
      <input type="submit" value="Save" class="btn btn-light">
    </div>
  </form>
</div>

<div th:insert="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
