<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/activities.css">
  <link rel="icon" href="/img/LOGO-R.png">
  <title>Make my day</title>
</head>

<body>
<header th:insert="fragments/header :: header"></header>

<div class="createForm">

  <h1 class="pageHeader">Create new or update activity</h1>

  <form method="post" action="/createActivity" th:object="${activity}">
    <input type="hidden" th:field="*{id}">
    <div class="input-group mb-3">
      <span class="input-group-text createFormTitle">Name</span>
      <input type="text" class="form-control" placeholder="Name" th:field="*{name}">
    </div>
    <div class="input-group mb-3 createFormSmall">
      <span class="input-group-text createFormTitle">Price</span>
      <input type="text" class="form-control" placeholder="Price" th:field="*{price}">
    </div>
    <div class="input-group mb-3 createFormSmall">
      <span class="input-group-text createFormTitle">Duration (h)</span>
      <input type="text" class="form-control" placeholder="Hours" th:field="*{hours}">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text createFormTitle">Website</span>
      <input type="text" class="form-control" placeholder="www.example.com"  th:field="*{url}">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text createFormTitle">Street name</span>
      <input type="text" class="form-control" placeholder="Street" name="streetName" th:field="*{streetName}">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text createFormTitle">Number</span>
      <input type="text" class="form-control" placeholder="123" th:name="streetNumber" th:field="*{streetNumber}">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text createFormTitle">Postal code</span>
      <input type="text" class="form-control" placeholder="12345" name="postalCode" th:field="*{postalCode}">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text createFormTitle">City</span>
      <input type="text" class="form-control" placeholder="City" name="city" th:field="*{city}">
    </div>
    <div class="input-group">
      <span class="input-group-text createFormTitle">Description</span>
      <textarea class="form-control" placeholder="Describe the activity" th:field="*{description}"></textarea>
    </div>


  <span>Choose categories</span>

    <div class="form-check">
      <input class="form check-input" type="checkbox" th:name="category" value="1" th:checked="${catIds.contains('1')}"><label class="form-check-label">Sport</label><br>
      <input class="form check-input" type="checkbox" th:name="category" value="2" th:checked="${catIds.contains('2')}"><label class="form-check-label">Culture</label><br>
      <input class="form check-input" type="checkbox" th:name="category" value="3" th:checked="${catIds.contains('3')}"><label class="form-check-label">Cuisine</label><br>
      <input class="form check-input" type="checkbox" th:name="category" value="4" th:checked="${catIds.contains('4')}"><label class="form-check-label">Music</label><br>
      <input class="form check-input" type="checkbox" th:name="category" value="5" th:checked="${catIds.contains('5')}"><label class="form-check-label">History</label><br>
      <input class="form check-input" type="checkbox" th:name="category" value="6" th:checked="${catIds.contains('6')}"><label class="form-check-label">Nightlife</label><br>
      <input class="form check-input" type="checkbox" th:name="category" value="7" th:checked="${catIds.contains('7')}"><label class="form-check-label">Shopping</label><br>
      <input class="form check-input" type="checkbox" th:name="category" value="8" th:checked="${catIds.contains('8')}"><label class="form-check-label">Relaxation</label><br>
      <input class="form check-input" type="checkbox" th:name="category" value="9" th:checked="${catIds.contains('9')}"><label class="form-check-label">Adventure</label><br>
      <input class="form check-input" type="checkbox" th:name="category" value="10" th:checked="${catIds.contains('10')}"><label class="form-check-label">Family</label><br>
    </div>
    <p></p>
    <input type="submit" value="Save" class="btn btn-light">
  </form>

  <p th:if="${message != null}" th:text="${message}"></p>

</div>

<div th:insert="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
