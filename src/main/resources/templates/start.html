<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Make my day</title>
    <link href="//s.w.org/wp-includes/css/dashicons.css?20150710" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/start.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="icon" href="/img/LOGO-R.png">
</head>

<body id="startPage">
<header th:insert="fragments/header :: header"></header>

<div class="banner">
    <div class='input-group'>
        <div class="d-flex">
            <div>
                <input class="form-control search-text" id="searchBar" type="text" placeholder="Search">

                <div id="activity-list">
                    <div class="lgi hidden" id="lgi-id" th:each="activity : ${activities}">
                        <a th:href="'/activity/' + ${activity.id}" class="dropdown-item" th:text="${activity.name}"></a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="container" id="recommended">
    <div class="row">
        <h1 class="pageHeader" style="font-weight: normal">Recommended activities</h1>
        <div class="col-sm-3">
            <div class="card bg-light mb-3">
                <a th:href="${'/activity/' + 7}">
                <img src="/img/7.jpg" class="card-img" alt="Food">
                <div class="card-img-overlay">
                    <p class="card-text">Visit Beirut Bistro and explore the Lebanese cuisine<br>CUISINE</p>
                </div>
                </a>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="card bg-light mb-3">
                <a th:href="${'/activity/' + 6}">
                <img src="/img/6.jpg" class="card-img" alt="Bicycle ride">
                <div class="card-img-overlay">
                    <p class="card-text">Switch it up and explore what Stockholm has to offer by bike<br>SPORT | RELAXATION</p>
                </div>
                </a>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="card bg-light mb-3">
                <a th:href="${'/activity/' + 3}">
                <img src="/img/3.jpg" class="card-img" alt="Gröna Lund amusement park">
                <div class="card-img-overlay">
                    <p class="card-text">Visit Gröna Lund and get your adrenaline pumping<br>ADVENTURE | FAMILY</p>
                </div>
                </a>
            </div>
        </div>
    </div>
</div>

<div th:insert="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
<script th:src="'js/search.js'" src="../../static/js/search.js"></script>

</body>
</html>
