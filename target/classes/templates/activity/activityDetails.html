<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/activities.css">
    <link rel="icon" href="/img/emoji.png">
    <title>Make my day</title>
</head>

<body>
<header th:insert="fragments/header :: header"></header>
<div class="container" style="margin-top: 10px">

<div class="activitiesDetailPage">
    <img th:src="${'/img/' + activity.id + '.jpg'}" class="activity-img"/>
    <div class="activity-txt">
    <h1 th:text="${activity.name}"></h1>
    <p th:text="${activity.description}"></p>
        <p th:text="${activity.address}"></p>
        <p th:text="${#numbers.formatDecimal(activity.price,1,2)} + ' kr'"></p>
        <p th:text="${activity.url}"></p>
        <br>
        <div sec:authorize="isAuthenticated()">
        <a th:href="'/user/addfavourite?id=' + ${activity.id}">Add to favourites</a>
        </div>
    </div>
</div>
</div>
<div th:insert="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
